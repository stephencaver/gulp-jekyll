---
layout: default
---
<main role="main">
  <article>
    <header>
      <h1>{{ page.title }}</h1>
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% if page.author %}<span>{{ page.author }}</span>{% endif %}
    </header>
    <div>
      {{ content }}
    </div>
  </article>
</main>
